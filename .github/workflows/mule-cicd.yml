# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: stmp the artifact file name with commit hash
      run: |
        artifactName1: $(ls target/*.jar | head -1)
        commitHash: $(git rev-parse --short "$GITHUB_SHA")
        artifactName2: $(ls target/*.jar | head -1 | sed "s/.jar/.$commitHash.jar/g")
        mv $artifactName1 $artifactName2
    - uses:  actions/upload-artifact@v2
      with:
        name: artifacts
        path:  target/*.jar
    - name: Publish to GitHub Packages Apache Maven
      run: mvn mule:deploy -Dmule.artifact="ct-hello-world" -Danypoint.userName="teja_c" -Danypoint.password="CharaN@123" -Denv.name="Sandbox" -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
